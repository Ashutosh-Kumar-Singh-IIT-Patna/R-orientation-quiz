<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Orientation Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .setup-screen {
            display: block;
        }

        .quiz-screen, .results-screen {
            display: none;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a5568;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e53e3e;
            min-width: 80px;
        }

        .timer.warning {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .image-container {
            margin: 30px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .quiz-image {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .options {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-btn {
            background: white;
            border: 3px solid #e2e8f0;
            color: #4a5568;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            position: relative;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #667eea;
            background: #f7fafc;
        }

        .option-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .timer-progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.1s linear;
            will-change: width;
        }

        .timer-progress-fill.warning {
            background: linear-gradient(90deg, #f56565, #e53e3e);
        }

        .results-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .score-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .correct-card {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .incorrect-card {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        .score-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .score-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .detailed-results {
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
            gap: 15px;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .result-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #e2e8f0;
            flex-shrink: 0;
        }

        .result-question {
            font-weight: 600;
        }

        .result-answers {
            text-align: right;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .correct-answer {
            color: #38a169;
        }

        .incorrect-answer {
            color: #e53e3e;
        }

        .placeholder-image {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border-radius: 8px;
            color: #888;
            font-style: italic;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

        <!-- Setup Screen -->

            <h1>R Orientation Quiz</h1>
            <div class="input-group">

                <input type="number" id="numQuestions" min="1" max="50" value="10">
            </div>

                <strong>Instructions:</strong><br>

        <!-- Quiz Screen -->

            <div class="question-header">
                <div class="question-number" id="questionNumber">Question 1 of 10</div>

                </div>
                <div class="options">
                    <button class="option-btn" data-answer="1">Group 1<br><small>(R)</small></button>
                    <button class="option-btn" data-answer="2">Group 2<br><small>(Mirror R)</small></button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen">
            <h1>Quiz Results</h1>
            <div class="results-summary">
                <div class="score-card correct-card">
                    <div class="score-number" id="correctCount">0</div>
                    <div class="score-label">Correct</div>
                </div>
                <div class="score-card incorrect-card">
                    <div class="score-number" id="incorrectCount">0</div>
                    <div class="score-label">Incorrect</div>
                </div>
            </div>
            <div class="detailed-results" id="detailedResults"></div>
            <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

        // Quiz state management
        class QuizState {
            constructor() {
                this.reset();
            }

            reset() {
                this.config = {};
                this.questions = [];
                this.currentQuestionIndex = 0;
                this.selectedAnswer = null;
                this.userAnswers = [];
                this.isActive = false;
                this.questionState = 'waiting'; // 'waiting', 'active', 'answered', 'transitioning'
                this.timers = new Set();
                this.animationFrames = new Set();
                this.startTime = 0;
            }

            cleanup() {
                // Clear all timers
                this.timers.forEach(timer => clearTimeout(timer));
                this.timers.clear();
                
                // Cancel all animation frames
                this.animationFrames.forEach(frame => cancelAnimationFrame(frame));
                this.animationFrames.clear();
                
                this.isActive = false;
                this.questionState = 'waiting';
            }

            addTimer(timerId) {
                this.timers.add(timerId);
                return timerId;
            }

            addAnimationFrame(frameId) {
                this.animationFrames.add(frameId);
                return frameId;
            }

            removeTimer(timerId) {
                clearTimeout(timerId);
                this.timers.delete(timerId);
            }

            removeAnimationFrame(frameId) {
                cancelAnimationFrame(frameId);
                this.animationFrames.delete(frameId);
            }
        }

        const quiz = new QuizState();

        // Debounce utility
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Throttle utility
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

        function startQuiz() {
            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const timePerQuestion = parseInt(document.getElementById('timePerQuestion').value);

            if (numQuestions < 1 || numQuestions > 50) {
                alert('Please enter a valid number of questions (1-50)');
                return;
            }

            if (timePerQuestion < 500 || timePerQuestion > 30000) {
                alert('Please enter a valid time per question (500-30000ms)');
                return;
            }

            // Complete cleanup before starting
            cleanupQuiz();

            quiz.config = { numQuestions, timePerQuestion };
            generateQuestions();
            
            document.querySelector('.setup-screen').style.display = 'none';
            document.querySelector('.quiz-screen').style.display = 'block';
            
            quiz.isActive = true;
            quiz.questionState = 'waiting';
            
            // Add event listeners for option buttons
            setupEventListeners();
            
            showQuestion();
        }

        function setupEventListeners() {
            // Remove existing listeners first
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.replaceWith(btn.cloneNode(true));
            });

            // Add new listeners with proper event handling
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', handleAnswerClick, { once: false });
                btn.addEventListener('touchstart', handleAnswerTouch, { passive: true });
            });
        }

        const handleAnswerClick = throttle(function(event) {
            event.preventDefault();
            event.stopPropagation();
            
            if (!quiz.isActive || quiz.questionState !== 'active') {
                return;
            }

            const answer = parseInt(this.getAttribute('data-answer'));
            selectAnswer(answer);
        }, 100);

        function handleAnswerTouch(event) {
            // Prevent double-tap zoom on mobile
            event.preventDefault();
        }

        function generateQuestions() {
            quiz.questions = [];
            for (let i = 0; i < quiz.config.numQuestions; i++) {
                const randomImage = imageData[Math.floor(Math.random() * imageData.length)];
                quiz.questions.push({
                    imageData: { ...randomImage }, // Create a copy to avoid reference issues
                    correctAnswer: randomImage.correctGroup
                });
            }
        }

        function showQuestion() {
            if (quiz.currentQuestionIndex >= quiz.questions.length) {
                showResults();
                return;
            }

            quiz.questionState = 'transitioning';
            quiz.selectedAnswer = null;

            const question = quiz.questions[quiz.currentQuestionIndex];

            // Update question number
            document.getElementById('questionNumber').textContent = 
                `Question ${quiz.currentQuestionIndex + 1} of ${quiz.questions.length}`;

            // Show image with error handling
            const imageContainer = document.getElementById('questionImage');
            if (question.imageData.src.startsWith('data:') || question.imageData.src.includes('.')) {
                const img = document.createElement('img');
                img.className = 'quiz-image';
                img.alt = `R Orientation ${question.imageData.name}`;
                img.onerror = () => {
                    imageContainer.innerHTML = `<div class="placeholder-image">Image not found: ${question.imageData.name}</div>`;
                };
                img.onload = () => {
                    quiz.questionState = 'active';
                };
                img.src = question.imageData.src;
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);
            } else {
                imageContainer.innerHTML = `<div class="placeholder-image">${question.imageData.name}<br><small>SVG code placeholder</small></div>`;
                quiz.questionState = 'active';
            }

            // Reset option buttons
            resetOptionButtons();

            // Start timer with delay to allow image loading
            const timerId = quiz.addTimer(setTimeout(() => {
                if (quiz.isActive && quiz.currentQuestionIndex < quiz.questions.length) {
                    startTimer();
                }
            }, 100));
        }

        function resetOptionButtons() {
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
                btn.disabled = false;
                btn.style.pointerEvents = 'auto';
            });
        }

        function startTimer() {
            if (quiz.questionState !== 'active') return;

            quiz.startTime = performance.now();
            const timerElement = document.getElementById('timer');
            const progressElement = document.getElementById('timerProgressFill');
            
            // Reset timer display
            timerElement.classList.remove('warning');
            progressElement.classList.remove('warning');
            progressElement.style.width = '0%';

            function updateTimer() {
                if (!quiz.isActive || quiz.questionState === 'answered') {
                    return;
                }
                
                const elapsed = performance.now() - quiz.startTime;
                const remaining = Math.max(0, quiz.config.timePerQuestion - elapsed);
                
                // Update display
                const seconds = (elapsed / 1000).toFixed(1);
                timerElement.textContent = seconds + 's';
                
                // Update progress bar
                const progressPercent = Math.min(100, (elapsed / quiz.config.timePerQuestion) * 100);
                progressElement.style.width = progressPercent + '%';
                
                // Change color when 80% of time has elapsed
                if (elapsed >= quiz.config.timePerQuestion * 0.8) {
                    timerElement.classList.add('warning');
                    progressElement.classList.add('warning');
                }
                
                // Check if time is up
                if (remaining <= 0) {
                    submitAnswer();
                    return;
                }
                
                // Continue updating if still active
                if (quiz.questionState === 'active') {
                    const frameId = quiz.addAnimationFrame(requestAnimationFrame(updateTimer));
                }
            }
            
            const frameId = quiz.addAnimationFrame(requestAnimationFrame(updateTimer));
        }

        function selectAnswer(answer) {
            if (!quiz.isActive || quiz.questionState !== 'active') {
                return;
            }
            
            quiz.selectedAnswer = answer;
            quiz.questionState = 'answered';
            
            // Update button styles immediately
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
                btn.style.pointerEvents = 'none';
                if (parseInt(btn.getAttribute('data-answer')) === answer) {
                    btn.classList.add('selected');
                }
            });
            
            // Submit answer after brief delay for visual feedback
            const timerId = quiz.addTimer(setTimeout(() => {
                submitAnswer();
            }, 150));
        }

        function submitAnswer() {
            if (!quiz.isActive || quiz.questionState === 'transitioning') {
                return;
            }
            
            quiz.questionState = 'transitioning';
            
            const question = quiz.questions[quiz.currentQuestionIndex];
            const timeUsed = performance.now() - quiz.startTime;
            const isCorrect = quiz.selectedAnswer === question.correctAnswer;
            
            quiz.userAnswers.push({
                questionNumber: quiz.currentQuestionIndex + 1,
                imageName: question.imageData.name,
                userAnswer: quiz.selectedAnswer,
                correctAnswer: question.correctAnswer,
                isCorrect: isCorrect,
                timeUsed: timeUsed
            });

            // Clear timers and animation frames for current question
            quiz.timers.forEach(timer => clearTimeout(timer));
            quiz.timers.clear();
            quiz.animationFrames.forEach(frame => cancelAnimationFrame(frame));
            quiz.animationFrames.clear();

            // Move to next question
            const timerId = quiz.addTimer(setTimeout(() => {
                if (quiz.isActive) {
                    quiz.currentQuestionIndex++;
                    showQuestion();
                }
            }, 300));
        }

        function showResults() {
            quiz.cleanup();
            
            document.querySelector('.quiz-screen').style.display = 'none';
            document.querySelector('.results-screen').style.display = 'block';

            const correctAnswers = quiz.userAnswers.filter(answer => answer.isCorrect).length;
            const incorrectAnswers = quiz.userAnswers.length - correctAnswers;

            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = incorrectAnswers;

            // Show detailed results
            const detailedResults = document.getElementById('detailedResults');
            detailedResults.innerHTML = '';

            quiz.userAnswers.forEach(answer => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const groupNames = { 1: 'Group 1 (R)', 2: 'Group 2 (Mirror R)', null: 'No Answer' };
                const question = quiz.questions[answer.questionNumber - 1];
                
                resultItem.innerHTML = `
                    <div class="result-left">
                        <div style="width: 60px; height: 60px; background: #f0f0f0; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 12px; text-align: center;">
                            ${answer.imageName}
                        </div>
                        <div class="result-question">
                            Q${answer.questionNumber}: ${answer.imageName}
                        </div>
                    </div>
                    <div class="result-answers">
                        <div class="${answer.isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                            Your answer: ${groupNames[answer.userAnswer] || 'No Answer'}
                        </div>
                        <div class="correct-answer">
                            Correct: ${groupNames[answer.correctAnswer]}
                        </div>
                        <div style="color: #666; font-size: 0.8rem;">
                            Time: ${(answer.timeUsed / 1000).toFixed(1)}s
                        </div>
                    </div>
                `;
                detailedResults.appendChild(resultItem);
            });
        }

        function cleanupQuiz() {
            quiz.cleanup();
            
            // Reset UI elements
            const timerElement = document.getElementById('timer');
            const progressElement = document.getElementById('timerProgressFill');
            const questionNumber = document.getElementById('questionNumber');
            const questionImage = document.getElementById('questionImage');
            
            if (timerElement) {
                timerElement.textContent = '0.0s';
                timerElement.classList.remove('warning');
            }
            
            if (progressElement) {
                progressElement.style.width = '0%';
                progressElement.classList.remove('warning');
            }
            
            if (questionNumber) {
                questionNumber.textContent = 'Question 1 of 10';
            }
            
            if (questionImage) {
                questionImage.innerHTML = 'Image will appear here';
                questionImage.className = 'placeholder-image';
            }
            
            // Reset option buttons
            resetOptionButtons();
            
            // Clear results
            const correctCount = document.getElementById('correctCount');
            const incorrectCount = document.getElementById('incorrectCount');
            const detailedResults = document.getElementById('detailedResults');
            
            if (correctCount) correctCount.textContent = '0';
            if (incorrectCount) incorrectCount.textContent = '0';
            if (detailedResults) detailedResults.innerHTML = '';
        }

        function restartQuiz() {
            // Preserve input values before cleanup
            const numQuestions = document.getElementById('numQuestions').value;
            const timePerQuestion = document.getElementById('timePerQuestion').value;
            
            // Complete cleanup
            cleanupQuiz();
            quiz.reset();
            
            // Show setup screen
            document.querySelector('.results-screen').style.display = 'none';
            document.querySelector('.setup-screen').style.display = 'block';
            
            // Restore input values
            document.getElementById('numQuestions').value = numQuestions;
            document.getElementById('timePerQuestion').value = timePerQuestion;
        }

        // Prevent multiple rapid clicks globally
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('option-btn')) {
                event.stopPropagation();
            }
        }, true);

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && quiz.isActive) {
                // Pause or handle when page becomes hidden
                console.log('Quiz paused due to page visibility change');
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', function() {
            quiz.cleanup();
        });

        // Preload images for better performance
        window.addEventListener('load', () => {
            imageData.forEach(img => {
                if (img.src.startsWith('data:') || img.src.includes('.')) {
                    const image = new Image();
                    image.src = img.src;
                }
            });
        });
    </script>
</body>
